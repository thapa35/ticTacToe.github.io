<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="tacTable">
            <div id="line"></div>
            <div class="grids" id="grid1"></div>
            <div class="grids" id="grid2"></div>
            <div class="grids" id="grid3"></div>
            <div class="grids" id="grid4"></div>
            <div class="grids" id="grid5"></div>
            <div class="grids" id="grid6"></div>
            <div class="grids" id="grid7"></div>
            <div class="grids" id="grid8"></div>
            <div class="grids" id="grid9"></div>
        </div>
        <div id="turnDiv">
            <h1 id="wonAndTurn">o turn</h1>
        </div>
        <button id="reset">
            Reset
        </button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
